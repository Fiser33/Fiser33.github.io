# Site settings
title: Fiser33
description: >-
  I am an iOS developer; focusing on SwiftUI; experienced with UIKit, Objective-C, 
  Ruby and a lot other
repository: Fiser33/Fiser33.github.io
locale: en
masthead_title: Home
search: true
atom_feed:
  hide: true
paginate: 5
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

author:
  name: Jakub Fi≈°er
  avatar: /assets/images/profile.jpeg
  bio: I am an iOS developer; focusing on SwiftUI; experienced with UIKit, Objective-C, Ruby and a lot other
  location: Czech Republic
  links:
    - label: Twitter
      icon: fab fa-fw fa-twitter
      url: https://twitter.com/Fiser333
    - label: GitHub
      icon: fab fa-fw fa-github
      url: https://github.com/Fiser33

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
      show_date: true

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-include-cache

whitelist:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-include-cache

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor

analytics:
  provider: google-gtag
  google:
    measurement_id: G-Q15F4YVYZF
    anonymize_ip: false
